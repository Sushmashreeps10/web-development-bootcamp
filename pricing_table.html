<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .pricing-table {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px;
}

.plan {
    background-color: #fff;
    padding: 20px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(171, 43, 43, 0.1);
    width: 250px;
    text-align: center;
}

.featured {
    background-color: #26a371;
    color: #fff;
}

.price {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.btn {
    background-color: #2e2a9f;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color:Â #3e8e41;
}

</style>
<body>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic</h2>
            <p class="price">$9.99/month</p>
            <ul>
                <li>1 User</li>
                <li>1GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
        <div class="plan featured">
            <h2>Premium</h2>
            <p class="price">$29.99/month</p>
            <ul>
                <li>5 Users</li>
                <li>10GB Storage</li>
                <li>Prioritized Support</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
        <div class="plan">
            <h2>Enterprise</h2>
            <p class="price">$99.99/month</p>
            <ul>
                <li>Unlimited Users</li>
                <li>50GB Storage</li>
                <li>Dedicated Support</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
