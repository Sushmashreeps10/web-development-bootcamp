<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div>
            <h1 id="myheading">Rock Paper Scissor</h1>
        </div>
      </nav>

      <div class="choices">
        <div id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="Rock">
        </div>
        <div id="paper">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="Paper">
        </div>
        <div id="scissors">
            <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="Scissors">
        </div>
    </div>
    

      <div class="ScoreBoard">
        <div class="scoreyou">
            <p id="yourScore">0</p>
            <p>You</p>
        </div>
        <div class="scorecomp">
            <p id="compScore">0</p>
            <p>Comp Score</p>
        </div>
    </div>

    <div class="msg-container">
        <p id = "msg">play your move</p>
    </div>

<script src="script.js"></script>
</body>
</html>
